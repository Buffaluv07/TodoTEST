<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy To-Do List</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <script src="../assets/js/script.js" defer></script>
</head>
<body>
    <header>
        <!-- Header content will be loaded here -->
    </header>
    <main>
        <h2>Your Tasks</h2>
        <section id="task-list">
            <!-- Task items will be dynamically generated here -->
        </section>
        <section id="task-form">
            <h3>Add New Task</h3>
            <input type="text" id="task-input" placeholder="Enter task">
            <input type="date" id="task-date">
            <input type="time" id="task-time">
            <button id="add-task-button">Add Task</button>
        </section>
        <section id="reminders">
            <h3>Reminders</h3>
            <!-- Reminder settings will be here -->
        </section>
        <section id="music-control">
            <h3>Background Music</h3>
            <button id="music-toggle">Play Music</button>
        </section>
    </main>
    <footer>
        <!-- Footer content will be loaded here -->
    </footer>
</body>
</html>
