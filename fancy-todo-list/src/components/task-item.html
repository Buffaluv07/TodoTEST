<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Item</title>
</head>
<body>
    <div class="task-item">
        <input type="checkbox" id="task-checkbox" class="task-checkbox">
        <label for="task-checkbox" class="task-label">
            <span class="task-title">Task Title</span>
            <span class="task-due-date">Due: YYYY-MM-DD</span>
            <span class="task-reminder">Reminder: HH:MM</span>
        </label>
        <button class="delete-task">Delete</button>
    </div>
</body>
</html>
